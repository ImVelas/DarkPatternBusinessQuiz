<!DOCTYPE html>
<html lang="de">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Danke</title>
    <link rel="stylesheet" href="results.css"/>
  </head>
  <body>
    <div class="thank-you-container">
      <h2 id="heading"></h2>

      <p id="characterName"></p>

      <p>
        Bitte nimm dir noch einen Moment Zeit, um einen kurzen Fragebogen auszufüllen.
        Wir hoffen du hattest Spaß und wünschen dir noch einen magischen Tag!
        <br>Eve & Faye
      </p>

      <button onclick="goToHomepage()">Zum Anfang</button>
    </div>

    <script>
      var headingList = [
        "Meisterhafte Leistung",
        "Magisches Resultat"
      ]
      var characterList = [
        "Herzlichen Glückwunsch, du hast dieses Harry Potter-Quiz mit Bravour gemeistert! Dein umfangreiches Wissen " +
        "über die magische Welt von Harry Potter ist wahrlich beeindruckend. Du bist zweifellos einer der besten " +
        "Zauberschüler:innen, die es gibt. Sowohl Professor Dumbledore als auch Professor McGonagall wären stolz auf " +
        "dich.",
        "Wow, du hast auf jeden Fall ein umfangreiches Wissen über die magische Welt von Harry Potter! Allerdings " +
        "können selbst die begabtesten Zauberschüler*innen ab und zu Fehler machen. Wir sind zuversichtlich, dass du es" +
        " beim nächsten Versuch schaffst, alle Fragen korrekt zu beantworten. Mach weiter so und die magische Welt " +
        "steht dir offen.",
      ];

      function getRandomFromList(randomIndex, list) {
        return list[randomIndex];
      }

      var randomIndex = Math.floor(Math.random() * characterList.length);

      var headingElement = document.getElementById("heading");
      headingElement.innerText = getRandomFromList(randomIndex, headingList);

      var characterNameElement = document.getElementById("characterName");
      characterNameElement.innerText = getRandomFromList(randomIndex, characterList);

      function goToHomepage() {
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
