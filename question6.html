<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Fragen</title>
  <link rel="stylesheet" href="question.css"/>
</head>
<body>
<div class="switchContainer">6 / 7</div>

<div class="question-container">
  <div id="question"></div>
  <div>
    <img src="images/wizard.png">
  </div>
  <div id="answers">
    <button class="answer"></button>
    <button class="answer"></button>
    <button class="answer"></button>
    <button class="answer"></button>
  </div>
</div>
<div class="switchContainer">
  <button class="switch" onclick="prev()">vorherige</button>
  <button class="switch" onclick="end()">beenden</button>
  <button class="switch" onclick="next()">weiter</button>
</div>

<script>
  function prev() {
    document.location.href = "question5.html";
  }

  function end() {
    document.location.href = "result.html";
  }

  function next() {
    document.location.href = "question7.html";
  }
  var questionText =
          "Wie hei√üt der Mann vorne im Bild?";
  var answers = [
    "Kingsley Shacklebolt",
    "Cornelius Fudge",
    "Rufus Scrimgeour",
    "Pius Thicknesse",
  ];

  var questionElement = document.getElementById("question");
  questionElement.innerText = questionText;

  var answerButtons = document.getElementsByClassName("answer");
  for (var i = 0; i < answerButtons.length; i++) {
    answerButtons[i].innerText = answers[i];
    answerButtons[i].onclick = () => {
      next();
    };
  }

</script>
</body>
</html>
