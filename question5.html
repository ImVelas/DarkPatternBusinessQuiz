<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Fragen</title>
    <link rel="stylesheet" href="question.css"/>
  </head>
  <body>
    <div class="switchContainer">5 / 7</div>

    <div class="question-container">
      <div id="question"></div>

      <div id="answers">
        <div>
          <img class="answer-image" />
          <img class="answer-image" />
        </div>
        <div>
          <img class="answer-image" />
          <img class="answer-image" />
        </div>
      </div>
    </div>
    <div id="popup">
      <p>Are you sure you want to choose this answer?</p>
      <button onclick="confirmAnswer(true)">Yes</button>
      <button onclick="confirmAnswer(false)">No</button>
    </div>
    <script>
      function prev() {
        document.location.href = "question4.html";
      }
      function end() {
        document.location.href = "result.html";
      }

      function next() {
        document.location.href = "question6.html";
      }

      //question and answers
      var questionText = "Wer beschwört im Raum der Wünsche das Dämonsfeuer?";
      var answerImages = [
        "images/Draco Malfoy.png",
        "images/Vincent Crabbe.png",
        "images/Blaise Zabini.png",
        "images/Ronald Weasley.png",
      ];

      //question text
      var questionElement = document.getElementById("question");
      questionElement.innerText = questionText;

      //answer images
      var answerImageElements = document.getElementsByClassName("answer-image");
      for (var i = 0; i < answerImageElements.length; i++) {
        answerImageElements[i].src = answerImages[i];
        answerImageElements[i].onclick = () => {
          next();
        };
      }

      // show confirmation popup
      function showConfirmationPopup() {
        var popupElement = document.getElementById("popup");
        popupElement.style.display = "block";
      }

      // confirm answer
      function confirmAnswer(shouldProceed) {
        var popupElement = document.getElementById("popup");
        popupElement.style.display = "none";

        if (shouldProceed) {
          next();
        }
      }
    </script>
  </body>
</html>
