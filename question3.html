<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Fragen</title>
    <link rel="stylesheet" href="question.css"/>
  </head>
  <body>
    <div class="switchContainer">3 / 7</div>

    <div class="question-container">
      <div id="question"></div>
      <div id="timerContainer" style="display: none">
        <h2 class="timer" id="timerText"></h2>
      </div>
      <div id="answers">
        <button class="answer"></button>
        <button class="answer"></button>
        <button class="answer"></button>
        <button class="answer"></button>
      </div>
    </div>

    <script>
      function prev() {
        document.location.href = "question2.html";
      }

      function end() {
        document.location.href = "result.html";
      }

      function next() {
        document.location.href = "question4.html";
      }
      var questionText =
        "Wie heißt der Pervelle-Bruder, der den Elderstab vom Tod persönlich bekommen hat?";
      var answers = [
        "Marcus Pervelle",
        "Antioch Pervelle",
        "Cadmus Pervelle",
        "Ignotus Pervelle ",
      ];

      var questionElement = document.getElementById("question");
      questionElement.innerText = questionText;

      var answerButtons = document.getElementsByClassName("answer");
      for (var i = 0; i < answerButtons.length; i++) {
        answerButtons[i].innerText = answers[i];
        answerButtons[i].onclick = () => {
          next();
        };
      }

      // Timer
      var timerContainer = document.getElementById("timerContainer");
      var timerText = document.getElementById("timerText");
      var timer = 7;
      var timerInterval;

      function startTimer() {
        timerContainer.style.display = "block";
        timerInterval = setInterval(updateTimer, 1000);
      }

      function updateTimer() {
        if (timer > 0) {
          timerText.innerText = "Timer: " + timer + " Sekunden";
          timer--;
        } else {
          clearInterval(timerInterval);
          timerContainer.style.display = "none";
        }
      }

      startTimer();
    </script>
  </body>
</html>
