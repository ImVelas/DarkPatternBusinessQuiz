<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Fragen</title>
    <link rel="stylesheet" href="question.css"/>
  </head>
  <body>
    <div class="switchContainer">9 / 9</div>

    <div class="question-container">
      <div id="question"></div>

      <div id="answers">
        <button class="answer"></button>
        <button class="answer"></button>
        <button class="answer"></button>
        <button class="answer"></button>
      </div>
    </div>
    <div class="switchContainer">
      <button class="switch" onclick="prev()">vorherige</button>
      <button class="switch" onclick="end()">beenden</button>
    </div>

    <script>
      let data = JSON.parse(localStorage.getItem('formData'));
      if (!data) {
        data = [
          {
            name: 'Opt-Out',
            description: 'pressed?',
            value: false,
          },
          {
            name: 'Preselection',
            description: 'disbaled?',
            value: false,
          },
          {
            name: 'Disguised Ads',
            description: 'clickCount',
            value: 0,
          },
        ];
      }

      function prev() {
        document.location.href = "question8.html";
      }

      function end() {
        console.log("submitting...!")
        const titleKeys = Object.keys(data[0]);
        const refinedData = [];
        refinedData.push(titleKeys);

        data.forEach(item => {
          refinedData.push(Object.values(item));
        });

        let csvContent = '';

        refinedData.forEach(row => {
          csvContent += row.join(';') + '\n';
        });

        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8,' })

        const xhr = new XMLHttpRequest();
        const url = "./main.php";
        xhr.open("POST", url, true);

        xhr.onload = function () {
          if (xhr.status === 200) {
            console.log(xhr.responseText);
          } else {
            console.error('Error occurred:', xhr.status, xhr.statusText);
          }
          document.location.href = "result.html";
        };

        xhr.send(blob);
      }

      //question and answers
      var questionText = "Wie viel zahlt Harry für sein Ticket für den fahrenden Ritter inklusive heißer Schokolade?";
      var answers = [
        "13 Sickel",
        "4 Sickel",
        "15 Sickel",
        "1 Galleone ",
      ];

      //question text
      var questionElement = document.getElementById("question");
      questionElement.innerText = questionText;

      //button texts
      var answerButtons = document.getElementsByClassName("answer");
      for (var i = 0; i < answerButtons.length; i++) {
        answerButtons[i].innerText = answers[i];
        answerButtons[i].onclick = () => {
          end();
        };
      }
    </script>
  </body>
</html>
