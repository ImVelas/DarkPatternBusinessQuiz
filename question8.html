<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Fragen</title>
  <link rel="stylesheet" href="question.css"/>
</head>
<body>
<div class="switchContainer">8 / 9</div>

<div class="question-container">
  <div id="question"></div>

  <div id="answers">
    <div>
      <img class="answer-image" />
      <img class="answer-image" />
    </div>
    <div>
      <img class="answer-image" />
      <img class="answer-image" />
    </div>
  </div>
</div>
<div class="switchContainer">
  <button class="switch" onclick="prev()">vorherige</button>
  <button class="switch" onclick="end()">beenden</button>
  <button class="switch" onclick="next()">weiter</button>
</div>

<script>
  function prev() {
    document.location.href = "question7.html";
  }

  function end() {
    document.location.href = "result.html";
  }

  function next() {
    document.location.href = "question9.html";
  }

  //question and answers
  var questionText = "Wie hei√üt die Eule von Harry?";
  var answerImages = [
    "images/Trevor.png",
    "images/Krummbein.png",
    "images/Hedwig.png",
    "images/Peeves.png"
  ];

  //question text
  var questionElement = document.getElementById("question");
  questionElement.innerText = questionText;

  //answer images
  var answerImageElements = document.getElementsByClassName("answer-image");
  for (var i = 0; i < answerImageElements.length; i++) {
    answerImageElements[i].src = answerImages[i];
    answerImageElements[i].onclick = () => {
      next();
    };
  }

</script>
</body>
</html>
