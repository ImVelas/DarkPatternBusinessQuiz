<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Harry Potter Quiz</title>
  <link rel="stylesheet" href="main.css"/>
</head>
<body>
  <div id="Overlay" class="overlay"></div>
  <div class="form-container">
    <h2>Quizanmeldung</h2>
    <div class="container" id="popup">
      <p>This website uses cookies to ensure you get the best experience. By continuing to use this site, you consent to the use of cookies.</p>
      <div>
        <button id="cookieDenyButton" class="cookie-button-deny">Deny</button>
        <button id="cookieAcceptButton" class="cookie-button">Accept</button>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" placeholder="Email hier eingeben" required>
    </div>
    <div class="form-group">
      <div>
        <input type="checkbox" checked="true"><span class="checkbox-text">Yes, I want to hear about new Quizzes!</span>
      </div>
      <input type="button" class="send-button" value="Send Email">
      <input type="button" class="subtle-button" value="Opt-Out">
    </div>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name hier eingeben" value="test" required>
      </div>

      <div class="form-group">
        <button type="button" onclick= 'start()'>Quiz starten</button>

      </div>
    </form>
  </div>
  <script src="cookie-popup.js"></script>
  <script>
    const data = [
      {
        name: 'Opt-Out',
        description: 'pressed?',
        value: false
      },
      {
        name: 'Preselection',
        description: 'disbaled?',
        value: false
      },
      {
        name: 'Disguised Ads',
        description: 'clickCount',
        value: 0
      }
    ];

    function start() {
      // Store the data in localStorage
      localStorage.setItem('formData', JSON.stringify(data));

      window.location.href = "question.html"
    }
    
  </script>
</body>
