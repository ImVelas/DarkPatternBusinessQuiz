<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Fragen</title>
    <link rel="stylesheet" href="question.css"/>
  </head>
  <body>
    <div class="switchContainer">4 / 7</div>

    <div class="question-container">
      <div id="question"></div>

      <div id="answers">
        <button class="answer a1"></button>
        <button class="answer a2"></button>
        <button class="answer a3"></button>
        <button class="answer a4"></button>
      </div>
    </div>
    <div class="switchContainer">
      <button class="switch" onclick="prev()">vorherige</button>
      <button class="switch" onclick="end()">beenden</button>
      <button class="switch" onclick="next()">weiter</button>
    </div>

    <script>
      function prev() {
        document.location.href = "question3.html";
      }

      function end() {
        document.location.href = "result.html";
      }

      function next() {
        document.location.href = "question5.html";
      }

      //question and answers
      var questionText = "Wann wurde Dumbledore geboren?";
      var answers = [
        "September, 1880",
        "August, 1881",
        "Oktober, 1882",
        "Mai, 1885",
      ];

      //question text
      var questionElement = document.getElementById("question");
      questionElement.innerText = questionText;

      //button texts
      var answerButtons = document.getElementsByClassName("answer");
      for (var i = 0; i < answerButtons.length; i++) {
        answerButtons[i].innerText = answers[i];
        answerButtons[i].onclick = () => {
          next();
        };
      }
    </script>
  </body>
</html>
